<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bermuda Triangle Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="control-group">
          <label>Lat <span id="val-lat"></span> <input id="lat" type="range" min="-90" max="90" step="0.1" /></label>
          <label>Lon <span id="val-lon"></span> <input id="lon" type="range" min="-180" max="180" step="0.1" /></label>
          <label>Zoom <span id="val-zoom"></span> <input id="zoom" type="range" min="0.1" max="10" step="0.1" /></label>
        </div>

        <div class="control-group">
          <label><input id="showWrecks" type="checkbox" checked /> Wrecks</label>
          <label><input id="showTriangle" type="checkbox" checked /> Triangle</label>
          <label><input id="showOverlay" type="checkbox" checked /> Overlay</label>
          <label><input id="smooth" type="checkbox" /> Smooth</label>
        </div>

        <div class="control-group">
          <label>Years: <span id="val-years"></span></label>
          <div class="range-slider">
            <input id="yearMin" type="range" />
            <input id="yearMax" type="range" />
          </div>
        </div>

        <div class="control-group">
          <label>K Nearest <span id="val-k"></span> <input id="kNearest" type="range" min="1" max="50" step="1" /></label>
          <label>Max Dist <span id="val-dist"></span> <input id="maxDist" type="range" min="0.1" max="10" step="0.1" /></label>
          <label>Resolution <span id="val-res"></span> <input id="resolution" type="range" min="10" max="100" step="5" /></label>
        </div>
      </div>

      <div id="map-container">
        <canvas id="heatmap"></canvas>
        <svg id="map"></svg>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
